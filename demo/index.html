<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
</head>
<style>
  html, body {
    background: #EEEEEE;
  }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!--<script src="../dist/index.min.js" async></script>-->
<script type="module">
  import '../dist/index.esm.js'
  // import '../dist/index.umd.js'
</script>
<body>
<!--  Put it wherever you like - in any place where you render html-->

<ondefy-button
  frame-border-radius="18"
  network-id="1"
  token-id="ethereum"
  color-primary="#FF0000"
  theme="dark"
  _server-url="http://localhost:4004"
>
  <button>Method 1: User component <br>triggers fullscreen</button>
</ondefy-button>

<br />
<br />
<button
  onclick="document.dispatchEvent(
    new CustomEvent('ondefy:launch-widget-fullscreen', {
      detail: {
        _serverUrl: 'http://localhost:4004',
        theme: 'dark',
        colorPrimary: '#4EB9A3',
      }
    })
 )">
  Method 2: Using Custom Event
</button>
<br />
<br />

<button
  onclick="Ondefy.launchWidgetFullscreen({
     frameBorderRadius: '18',
     networkId: '1',
     tokenId: 'ethereum',
     colorPrimary: '#4EB9A3',
     theme: 'dark',
     _serverUrl: 'http://localhost:4004'
   })">
  Method 3: Using Ondefy SDK
</button>
<br />
<br />

<ondefy-widget
  frame-border-radius="18"
  frame-height="500"
  network-id="1"
  token-id="ethereum"
  color-primary="#4EB9A3"
  theme="dark"
  _server-url="http://localhost:4004"
></ondefy-widget>


</body>
</html>
